<table class="table">
  <thead>
    <tr>
      <th>Wallet ID</th>
      <th>Wallet Amount</th>
      <th>Customer ID</th>
      <th>Wallet Type</th>
  </tr>
  </thead>
    <tbody>
      <tr *ngFor="let u of wallet1 | async">
        <td>{{u.walId}}</td>
        <td>{{u.walAmount}}</td>
        <td>{{u.cusId}}</td>
        <td>{{u.walType}}</td>
    </tr>
    </tbody>
      
  </table>

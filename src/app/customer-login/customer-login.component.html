<form class="register-right" (ngSubmit)="validate()">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <h3 class="register-heading">Login as Customer</h3>
        <div class="row register-form">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" [(ngModel)]="userName" name="userName" class="form-control" placeholder="Username" value="" />
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" value="" />
                </div>
            </div>
            
                <input type="submit" class="btnRegister"  value="Login"/>
        </div>
    </div>
</form>

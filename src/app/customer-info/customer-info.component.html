<div class="col-md-4 offset-md-4">
<h1>Customer Details</h1>
<table>
    <tr>
        <th>Customer Id </th>
        <td> : {{(customer | async)?.cusId}} </td>
    </tr>
    <tr>
        <th>Name </th>
        <td> : {{(customer | async)?.cusName}}  </td>
    </tr>
    <tr>
        <th>Email </th>
        <td> : {{(customer | async)?.cusEmail}}</td>
    </tr>
    <tr>
        <th>Mobile</th>
        <td> : {{(customer | async)?.cusMobile}}</td>
    </tr>
    <tr>
        <th>Date Of Birth</th>
        <td> : {{(customer | async)?.cusDob}} </td>
    </tr>
    <tr>
        <th>Address</th>
        <td> : {{(customer | async)?.cusAddress}}</td>
    </tr>
</table>
</div>

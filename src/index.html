<!doctype html>
<html lang="en">
<head>
  

  <meta charset="utf-8">
  <title>CMS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
  $(document).ready(function(){
  var header = $('body');
  
  var backgrounds = new Array(
      'url(https://images.unsplash.com/photo-1496412705862-e0088f16f791?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80)'
    , 'url(https://images.unsplash.com/photo-1498654896293-37aacf113fd9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80)'
    , 'url(https://images.unsplash.com/photo-1505935428862-770b6f24f629?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1047&q=80)'
    , 'url(https://images.unsplash.com/photo-1460306855393-0410f61241c7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80)'
    , 'url(https://images.unsplash.com/photo-1504712598893-24159a89200e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80)'
  );
  
  var current = 0;
  
  function nextBackground() {
      current++;
      current = current % backgrounds.length;
      header.css('background-image', backgrounds[current]);
  }
  setInterval(nextBackground, 3500);
  
  header.css('background-image', backgrounds[0]);
  });
  </script>
 
</head>
<body>
  <header>
  <div class="bg-image enableBlur">
    <!-- <img id="img1" src="http://s3.amazonaws.com/dfc_attachments/images/3237846/sun1_web.png">
    <img id="img2" src="http://s3.amazonaws.com/dfc_attachments/images/3237850/sun2_web.png">
    <img id="img3" src="http://s3.amazonaws.com/dfc_attachments/images/3237854/sun3_web.png">
    <img id="img4" src="http://s3.amazonaws.com/dfc_attachments/images/3237858/sun4_web.png"> -->
    <div class="bg-text disableBlur container">
      <app-root></app-root>
    </div>
  </div>
</header>
</body>
</html>
